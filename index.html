<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and drop</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,600&family=League+Gothic:wdth@99.4&family=Noto+Serif:ital,wght@1,700&family=Roboto+Mono:ital,wght@0,400;1,700&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
    <section class="dragDrop">
    <div class="dropArea">
        <h2>ARRASTRA TUS ARCHIVOS AQUÍ</h2>

        <input type="file" name="" id="input-file" multiple/>
    </div>

    <button type="button" class="uploadButton">
        <p>Subir archivos</p>
    </button>

    </section>


    <section class="sectionLogin">

        <div class="loginGoogle">

            <h2 id="ddrop">Bienvenido a DDrop</h2>

            <p id="ddropSub">Para subir tus archivos de forma simple a drive, puedes hacer Login a través de Google</p>
        </div>

        <hr class="line">
        

        <button type="button" class="loginBtn">
            <img id="iconGoogle" src="icon/googleicon.svg" alt="googleicon">
            <p class="loginp">Login con Google</p>
        </button>

    </section>
    <script src="index.js"></script>

    
</body>
</html>
